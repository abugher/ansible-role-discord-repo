---
dependencies:
  - 'apt-repo-server'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                'files/bin/update_discord'
    dest:               '/usr/local/bin/update_discord'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                'files/bin/update_discord_cronjob'
    dest:               '/usr/local/bin/update_discord_cronjob'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'files/cron.d/update_discord'
    dest:               '/etc/cron.d/update_discord'
create_files:
  - owner:              'apt-repo-server'
    group:              'apt-repo-server'
    mode:               '0755'
    state:              'directory'
    path:               '/home/apt-repo-server/discord'
  - owner:              'apt-repo-server'
    group:              'apt-repo-server'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/update_discord.log'
  - owner:              'apt-repo-server'
    group:              'apt-repo-server'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/update_discord.ret'
